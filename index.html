<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-container">
  
  <div class="card-img-container">
    <img src="images/drawers.jpg" alt="img">
  </div>

  <div class="card-text">
    <h2>
      Shift the overall look and feel by adding these wonderful 
      touches to furniture in your home
    </h2> 
    <p>
      Ever been in a room and felt like something was missing? Perhaps 
      it felt slightly bare and uninviting. I’ve got some simple tips 
      to help you make any room feel complete.
    </p>
  </div>

  <div id="card-footer" class="card-footer">
    <div id="card-footer-main" class="card-footer-main">
      <div class="card-footer-img-container">
        <img src="images/avatar-michelle.jpg" alt="img">
      </div>
      <div class="card-footer-text-container">
        <h3>
          Michelle Appleton
        </h3>
        <p>
          28 Jun 2020
        </p>
      </div>
    </div>


    <div id="card-footer-button-container" class="card-footer-button-container">
      <button id='share-button'>
        <img src="images/icon-share.svg" alt="share">
      </button>
    </div>
<div class="card-footer-nav-share-container" id="card-footer-nav-share-container">
  <ul class="card-footer-nav-share">
    <li class="card-footer-nav-share-facebook"><a href=""><img src="images/036-facebook.svg" alt="icon-facebook"></a></li>
    <li class="card-footer-nav-share-twitter"><a href=""><img src="images/008-twitter.svg" alt="icon-twitter"></a></li>
    <li class="card-footer-nav-share-pintrest"><a href=""><img src="images/021-pinterest.svg" alt="icon-pinterest"></a></li>
  </ul>
  <input class="nav-share-link" type="image" src="images/icon-share-white.svg">
</nav>
</div>
    

  </div>
    
</div>

</body>
</html>
